{% extends 'worker/index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h3 style="text-align:center;font-family: Roboto;">Worker With Customer hat</h3>

<form id="form1" name="form1" method="post" action="/worker_chat_customer_post/{{ i }}">
    {% csrf_token %}
    <table style="width: 600px;height: 100px;border-color: #D81324" align="center" class="table table-bordered">
    {% for i in data %}

        <tr>
            <th scope="row">&nbsp;
                {% if i.type == 'user' %}<div align="left">{{ i.chat }}</div>
                {% else %}<div align="right">{{ i.chat }}</div>
                {% endif %}
            </th>
        </tr>


    {% endfor %}


  </table>
   <p>
   <label for="textfield"></label>
       <input type="text" placeholder="message" name="textfield"  id="textfield" class="form-control" required  />
       <div align="center"><input type="submit"  name="button" id="button" value="chat" class="btn btn-success"  /></div></div>
  </p></div>
</form>
</body>
</html>


{% endblock %}
