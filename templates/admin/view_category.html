{% extends 'admin/index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h3 style="text-align:center;font-family: Roboto;">Category Management</h3>
<form id="form1" name="form1" method="post" action="">
<table style='width: 800px;height: 100px;'class="table table-bordered" align="center">
    <tr align="center" style="background-color: #D81324;color: white">
      <th  scope="col">#</th>
      <th  scope="col">category</th>
      <th  scope="col">&nbsp;</th>
      <th  scope="col">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr align="center">
      <td align="center">&nbsp;{{ forloop.counter }}</td>
      <td align="center">&nbsp;{{ i.category }}</td>
      <td align="center"><a href="/admin_category_update/{{ i.id }}#aa" class="btn btn-success">Update</a></td>
      <td align="center"><a href="/admin_category_delete/{{ i.id }}" class="btn btn-primary">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>


{% endblock %}
